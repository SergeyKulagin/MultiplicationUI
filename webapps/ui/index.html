<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Social multiplication</title>
    <link rel="stylesheet" type="text/css" href="http://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/gamification.js"></script>
    <script src="js/multiplication.js"></script>
</head>
<body>
<!--attempt UI-->
<div class="container">
    <div class="form-group">
        <h3>
            <span id="multiplication-1"></span>
            <span>X</span>
            <span id="multiplication-2"></span>
            <span>=</span>
        </h3>
        <div>
            <input id="result-input" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <h3>User nickname:</h3>
        <input id="user-nickname" class="form-control">
    </div>
    <input id="check-button" value="Check" type="button" class="btn btn-primary"/>
    <h3 id="attempt-result-message"/>
</div>
 <!--last attempts-->
<div class="container">
    <table id="attempt-results" class="table">
    </table>
</div>

<!--leaders-->
<div class="container">
    <table id="leader-board" class="table">
        <thead id="leader-board-head">
            <tr>
                <th>User id</th>
                <th>Score</th>
            </tr>
        </thead>
    </table>
</div>

</body>
</html>
